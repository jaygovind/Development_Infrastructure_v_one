name: Nx CI + CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify:
    name: Lint • Test • Build (affected only)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Nx Affected - Lint
        run: npx nx affected --target=lint --parallel=3

      - name: Nx Affected - Test
        run: npx nx affected --target=test --parallel=3

      - name: Nx Affected - Build
        run: npx nx affected --target=build --parallel=3

  deploy-api:
    name: Deploy API to Railway
    runs-on: ubuntu-latest
    needs: verify
    if: success()  # only run if verify passed
    steps:
      - uses: actions/checkout@v4
      - uses: railwayapp/railway-action@v1
        with:
          serviceId: 896433a2-649c-4d47-b397-1c2e4918b4fe
          apiToken: ${{ secrets.RAILWAY_TOKEN }}

  deploy-web:
    name: Deploy Web to Railway
    runs-on: ubuntu-latest
    needs: verify
    if: success()
    steps:
      - uses: actions/checkout@v4
      - uses: railwayapp/railway-action@v1
        with:
          serviceId: 651af99c-48dd-4d98-85f4-a0bc78710924
          apiToken: ${{ secrets.RAILWAY_TOKEN }}
